[package]
name = "arm_rstiny"
version = "0.1.0"
edition = "2024"

[dependencies]
log = "0.4"
cfg-if = "1.0"
bitflags = "1.3"
xmas-elf = "0.8"
bit_field = "0.10"
tock-registers = { version = "0.7", default-features = false, features = ["register_types"] }
memoffset = { version = "0.6", features = ["unstable_const"] }
buddy_system_allocator = { version = "0.8", default-features = false }
cortex-a = "7.2"
arm_pl011 = "0.1"
kspin = "0.1"
[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
